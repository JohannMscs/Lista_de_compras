<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mercado</title>
</head>

<body>
    <header>
        <h1>Lista de Compras</h1>
    </header>
    <div class="lista">
      
        <form action="">
            <input class="box_product" type="text" name="nome do 
            produto" placeholder="digite o nome do produto" id="name">
                <input class="box_product" type="number" name="preco 
            do produto" placeholder="digite o valor do produto" 
           id="valor">
                <input type="submit" name="enviar" id="add">
        </form>
    </div>
    <div class="shopping_list">



    </div>
    <div class="result">
        <h4>Valor total a pagar</h4>
        <p class="total"></p>
    </div>


    <script src="script.js"></script>
</body>

</html>
